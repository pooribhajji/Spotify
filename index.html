<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="StyleSheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Best of Taylor Swift</h1>
            <div class="songItem">
                <img class="coverImg" src="cover.jpg" alt="1">
                <span class="songName">Blank Space</span>
                <span class="songListPlay"><span class="timestamp">5.98<i id="1" class="fa-regular  fa-circle-play songItemPlay"></i></span></span>
            </div>
            <div class="songItem">
                <img class="coverImg" src="cover.jpg" alt="1">
                <span class="songName">Blank Space</span>
                <span class="songListPlay"><span class="timestamp">5.98<i id="2" class="fa-regular  fa-circle-play songItemPlay"></i></span></span>
            </div>
            <div class="songItem">
                <img class="coverImg" src="cover.jpg" alt="1">
                <span class="songName">Blank Space</span>
                <span class="songListPlay"><span class="timestamp">5.98<i id="3" class="fa-regular  fa-circle-play songItemPlay"></i></span></span>
            </div>
            <div class="songItem">
                <img  class="coverImg" src="cover.jpg" alt="1">
                <span class="songName">Blank Space</span>
                <span class="songListPlay"><span class="timestamp">5.98<i  id="4" class="fa-regular  fa-circle-play songItemPlay"></i></span></span>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">
        <div class="icons">
            <div id="songInfo">Blank Space</div>
            <i class="fa-solid fa-2x fa-backward" id="back"></i>
            <i class="fa-regular fa-2x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-forward" id="next"></i>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
